<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Games4You</title>
</head>
<body>
    <main class="container">
        <img src="images/host.png" class="avatar" alt="woman in blue with white hair">
        <h1 class="intro">Hello there user! Welcome to the self proclaimed games4you app. Here you can just type a game you have played. Doing so will help me find games that are related to what you used to search. Please type below and lets see what games are out there! </h1>
    </main>


    <section class="user_tool">
        <form class="user_form">
            <input class="search_bar" type="text" placeholder="Game Title" required>
            <button type="submit" class="submit">Submit</button>
        </form>
    </section>

  <section id="results" class="hidden">
      <ul class="result_list">
      </ul>
  </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
